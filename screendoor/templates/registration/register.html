<label for="register">{{ register_form.text }}</label>
<form action="" method="post">
  {% csrf_token %}
  {{ register_form.as_table }}
  <input type="submit" value="{{ register_form.text }}">
</form>

{% if messages is not None %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
