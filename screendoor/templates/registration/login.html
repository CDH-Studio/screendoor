<label for="login">{{ login_form.login_text }}</label>
<form action="" method="post">
  {% csrf_token %}
  {{ login_form.as_table }}
  <input type="submit" value="{{ login_form.login_text }}">
</form>
 <a href="{% url 'register' %}">{{ login_form.create_account_text }}</a>

{% if messages is not None %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
